{% extends 'layout.html' %}

{% block title %}
<title>Add Service</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Add Service</h1>
    <form method="post">
      <input type="text" class="form-control" name="title" id="title" placeholder="Title"><br>
      <input type="number" class="form-control" name="price" id="price" placeholder="Price"><br>
      <button class="btn btn-success" type="submit">Add Service</button>
    </form>
</div>
{% endblock %}
